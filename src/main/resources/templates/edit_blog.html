<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog</title>
</head>
<body>
    <h1>Edit Blog</h1>
    <form th:action="@{'/edit_blog/' + ${blog.id}}" method="post">
        <label>Title:</label><br>
        <input type="text" name="title" th:value="${blog.title}" required><br><br>
        <label>Content:</label><br>
        <textarea name="content" rows="10" cols="50" required
                  th:text="${blog.content}"></textarea><br><br>
        <input type="submit" value="Update">
    </form>
    <br>
    <a th:href="@{'/blog/' + ${blog.id}}">Cancel</a>
</body>
</html>
